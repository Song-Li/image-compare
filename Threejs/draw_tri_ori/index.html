<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<!-- <title>My first three.js app</title> -->
		<style>
			body { margin: 0; }
			canvas { width: 30%; height: 30% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>


	        var scene = new THREE.Scene();

	        var camera = new THREE.PerspectiveCamera(45,1,1,1000);
	        camera.position.set(0,0,100);
	        camera.lookAt(new THREE.Vector3(0,0,0)); 

	        var renderer = new THREE.WebGLRenderer();
	        renderer.setSize(window.innerWidth,window.innerHeight);



	        document.body.appendChild(renderer.domElement);       
			// *************************************************************

 			var geometry = new THREE.Geometry();
        	geometry.vertices.push(new THREE.Vector3(-10,20,0));
        	geometry.vertices.push(new THREE.Vector3(30,10,0));
        	geometry.vertices.push(new THREE.Vector3(0,0,0));
        	geometry.vertices.push(new THREE.Vector3(-10,20,0));
        	// geometry.vertices.push(new THREE.Vector3(0,5,0));
            // geometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );  
            // console.log(new THREE.BufferAttribute( vertices, 3 ));
            var material = new THREE.PointsMaterial( { color: 0xff0000, sizeAttenuation: false } );  
            var line = new THREE.Line( geometry, material ); 
	        scene.add(line);                  
	        // scene.add(line);  
	        renderer.render(scene,camera);  



		</script>
	</body>
</html>
