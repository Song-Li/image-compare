<!doctype html>
<html>
  <head>
    <title>WebGL Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="webgl-demo.js" type="text/javascript"></script>
    <script src="./js/collector.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="gl-matrix.js" type="text/javascript"></script>

    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vColor;

      void main(void) {
        //gl_FragColor = vColor;
        gl_FragColor = floor(vColor * 255.0 / 2.0) / 255.0 * 2.0;
      }
    </script>

    <!-- Vertex shader program -->

    <script id="shader-vs" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 mWorld;
      uniform mat4 mView;
      uniform mat4 mProj;
      uniform vec3 dim;

      varying vec4 vColor;

      void main(void) {
        gl_Position = mProj * mView * mWorld * vec4(aVertexPosition, 1.0);
        gl_Position = vec4(((2.0*floor(((gl_Position.xyz+1.0)*dim)/2.0))/dim-1.0), gl_Position.w);
        vColor = aVertexColor;
      }
    </script>
  </head>

  <body onload="start()">
    <canvas id="glcanvas" width="256" height="256">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>
